name: Quality
on: [push]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run accessibility checks
        run: npx pa11y-ci --sitemap sitemap.xml || true
      - name: Run Lighthouse CI
        run: npx lhci autorun --collect.staticDistDir=. || true
